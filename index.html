<html>
<head>
    <title>Face Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <center>
            <h2 class="btn btn-default heading" style="font-size:large;">Face Recognition</h2>
            <br><br>
            <h3 style="font-size: 20px;"> The Face Recognizer can Recognize the following people:</h3>
            <b id="object_holder">
                <p>Aarush</p>
                <hr>
                <p>Mom</p>
                <hr>
                <p>Dad</p>
            </b>
            <br>
            <p style="font-size: 16px;">Webcam - </p>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button onclick="take_image()" class="btn btn-info">Capture Selfie</button>
            <br><br>
            <button onclick="identify()" class="btn btn-success">Identify Image</button>
            <hr>
            <p style="font-size: 20px">Object: <span id="Face_Recognition"></span></p>
            <p style="font-size: 20px;"> Accuracy: <span id="Face_Accuracy"></span></p>

        </center>
        </div>
        <script src="main.js"></script>
</body>
</html>
